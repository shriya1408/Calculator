<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="calculator rounded-xl">
        <div id="display" class="calculator-display rounded-t-xl">0</div>
        <div class="calculator-buttons rounded-b-xl">
            <button class="calc-button special" data-action="clear">AC</button>
            <button class="calc-button special" data-action="backspace">DEL</button>
            <button class="calc-button operator" data-action="percent">%</button>
            <button class="calc-button operator" data-action="divide">รท</button>
            <button class="calc-button" data-value="7">7</button>
            <button class="calc-button" data-value="8">8</button>
            <button class="calc-button" data-value="9">9</button>
            <button class="calc-button operator" data-action="multiply">ร</button>
            <button class="calc-button" data-value="4">4</button>
            <button class="calc-button" data-value="5">5</button>
            <button class="calc-button" data-value="6">6</button>
            <button class="calc-button operator" data-action="subtract">-</button>
            <button class="calc-button" data-value="1">1</button>
            <button class="calc-button" data-value="2">2</button>
            <button class="calc-button" data-value="3">3</button>
            <button class="calc-button operator" data-action="add">+</button>
            <button class="calc-button" data-value="0">0</button>
            <button class="calc-button" data-action="decimal">.</button>
            <button class="calc-button equals col-span-2" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
